<!-- templates/register.html -->
{% extends 'base.html' %}

{% block title %}Register - internix{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Create an Account</h2>

                    <ul class="nav nav-pills mb-4 justify-content-center" id="roleTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="student-tab" data-bs-toggle="pill"
                                data-bs-target="#student" type="button" role="tab">Student</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="employer-tab" data-bs-toggle="pill" data-bs-target="#employer"
                                type="button" role="tab">Employer</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="roleTabContent">
                        <!-- Student Registration Form -->
                        <div class="tab-pane fade show active" id="student" role="tabpanel">
                            <form action="{{ url_for('register') }}" method="post">
                                <input type="hidden" name="role" value="student">

                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>

                                <div class="mb-3">
                                    <label for="university" class="form-label">University/College</label>
                                    <input type="text" class="form-control" id="university" name="university">
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="major" class="form-label">Major/Field of Study</label>
                                        <input type="text" class="form-control" id="major" name="major">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="grad_year" class="form-label">Expected Graduation Year</label>
                                        <input type="text" class="form-control" id="grad_year" name="grad_year">
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Create Student Account</button>
                                    </div>

                                    <div class="text-center mt-3">
                                        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                                    </div>
                            </form>
                        </div>

                        <!-- Employer Registration Form -->
                        <div class="tab-pane fade" id="employer" role="tabpanel">
                            <form action="{{ url_for('register') }}" method="post">
                                <input type="hidden" name="role" value="employer">

                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>

                                <div class="mb-3">
                                    <label for="company" class="form-label">Company Name</label>
                                    <input type="text" class="form-control" id="company" name="company" required>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="industry" class="form-label">Industry</label>
                                        <input type="text" class="form-control" id="industry" name="industry">
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="website" class="form-label">Company Website</label>
                                        <input type="url" class="form-control" id="website" name="website">
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Create Employer
                                        Account</button>
                                </div>

                                <div class="text-center mt-3">
                                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
